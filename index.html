<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=, initial-scale=1.0">
                    <title>Document</title>
</head>
<body>
              <h1>Job Application form</h1>
              <form> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here......">
                    <br>
                    <br>
                    <label for="emailID">Email ID:</label> 
                    <input type="email" id="emailID" name="emailID" placeholder="enter your emailID here......">
                    <br>
                    <br>
                    <label for="phoneNumber">PhoneNo:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="enter your phoneNo. here......">
                    <br>
                    <br>
                    <label for="filename">Resume</label>
                    <input type="file" name="filename" id="filename">
                    <br>
                    <br>
                    <label for="experience"> Experience(Year):</label>
                    <select name="experience" id="experience">
                      <option value="first">1</option> 
                      <option value="second">2</option>
                      <option value="third">3</option>
                      <option value="fourth">4</option>
                      <option value="fifth">5</option>  
                      <option value="sixth">6</option> 
                      <option value="sixth">7</option> 
                      <option value="sixth">8</option> 
                      <option value="sixth">9</option> 
                      <option value="sixth">10</option> 
                      <option value="sixth">11</option> 
                      <option value="sixth">12</option>
                    </select>
                    <br>
                    <br>
                    <fieldset>
                     <legend>Gender</legend>                   

                    <label for="radio1">Male</label>
                    <input type="radio" name="radio1" id="radio1">
                    <label for="radio2">Female</label>
                    <input type="radio" name="radio2" id="radio2">
                    <label for="radio3">Other</label>
                    <input type="radio" name="radio3" id="radio3">
                 </fieldset>
                    <br>
                    <br>

                    <fieldset>
                     <legend>Skills</legend>
                     <label for="checkbox1">HTML</label>
                     <input type="checkbox" name="checkbox" id="checkbox1">
                     <br>
                     <label for="checkbox2">CSS</label>
                     <input type="checkbox" name="checkbox" id="checkbox2">
                     <br>
                     <label for="checkbox3">JAVASCRIPT</label>
                     <input type="checkbox" name="checkbox" id="checkbox3">
                     <br>
                     <label for="checkbox4">C++</label>
                     <input type="checkbox" name="checkbox" id="checkbox4">
                     <br>
                     <label for="checkbox5">Java</label>
                     <input type="checkbox" name="checkbox" id="checkbox5">
                     <br>
                     <label for="checkbox6">Rust</label>
                     <input type="checkbox" name="checkbox" id="checkbox6">
                     <br> 
                    </fieldset>
                    <br>
                    <br>
                     <label for="educationType">Highest Education</label>
                     <select name="educationType" id="educationType">
                        <option value="a">high school</option>
                        <option value="b">associate's Degree</option>
                        <option value="c">Bachelor's degree</option>
                        <option value="d">master's degree</option>
                        <option value="e">phd</option>             
                     </select>
                     <br>
                     <br>
                     <fieldset>
                     <legend>Availability</legend>
                     <label for="radio4">Full Time</label>
                     <input type="radio" name="radio4" id="radio4">
                     <br>
                     <label for="radio5">Part Time</label>
                     <input type="radio" name="radio5" id="radio5">
                     </fieldset>
               
               <label for="textarea1">Message</label>
               <br>
               <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter your message here......"></textarea>
               <input type="button" value="submit">


</body>
</html>
